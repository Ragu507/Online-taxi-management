{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Confirm Deletion</h1>

    <div class="bg-white shadow-lg rounded-lg p-8">
        <p class="text-lg mb-4">Are you sure you want to delete this ride?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition">
                    Delete
                </button>
                <a href="{% url 'ride-list' %}" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
