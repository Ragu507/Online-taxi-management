{% extends 'base.html' %}

{% block title %}Edit Driver Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Edit Driver Profile</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-8">
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
