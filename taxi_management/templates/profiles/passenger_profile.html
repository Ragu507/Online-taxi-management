{% extends 'base.html' %}

{% block title %}Passenger Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">{{ passenger.user.username }}'s Profile</h1>
    
    <div class="bg-white shadow-lg rounded-lg p-8">
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Passenger Details</h2>

            <div class="mb-4">
                <span class="font-medium text-gray-600">Preferred Payment Method:</span>
                <p>{{ passenger.preferred_payment_method }}</p>
            </div>

            <a href="{% url 'passenger-profile-update' passenger.pk %}" class="bg-blue-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
