{% extends 'base.html' %}

{% block title %}Delete Ride Request{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Delete Ride Request</h1>

    <div class="bg-white shadow-lg rounded-lg p-8">
        <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete this ride request?</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition">
                    Confirm
                </button>
                <a href="{% url 'ride-request-list' %}" class="bg-gray-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
